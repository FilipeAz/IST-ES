<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Banks's Manager Welcome</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />

<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<h2>
			Welcome to Bank <span th:text="${bank.name}">Name</span> Operations
		</h2>
		<a class="btn btn-default pull-right" th:href="@{/banks}">Banks</a>
		<br/>
		<h3>Operations</h3>
		<p class="text-danger" th:text="${error}">Error</p>
		<form class="form-inline" th:action="@{/banks/{code}/operations(code=${bank.code})}" th:object="${operation}" method="post">
	 		<label>Name: </label> <input class="form-control" type="text" th:field="*{ID}" /> 
			<input class="btn btn-primary" type="submit" value="Submit" />
		</form>
 		<table class="table table-striped">
				<thead>
					<tr>
						<th>Type</th>
						<th>Account</th>
						<th>Value</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="operation: ${bank.operations}">
						<td th:text="${operation.type}">Name</td>
						<td th:text="${operation.account}">Account</td>
						<td th:text="${operation.value}">Value</td>
					</tr>
				</tbody>
		</table>
	</div>
</body>
</html>
