<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Banks's Manager Welcome</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />

<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<h2>
			Welcome to Bank <span th:text="${bank.name}">Name</span> Accounts
		</h2>
		<a class="btn btn-default pull-right" th:href="@{/banks/{code}/clients(code=${bank.code})}">Clients</a>
		<br/>
		<h3>Create Account</h3>
		<p class="text-danger" th:text="${error}">Error</p>
		<form class="form-inline" th:action="@{/banks/{code}/clients/{ID}/accounts(code=${bank.code},ID=${client.ID})}" th:object="${account}" method="post">
			<input class="btn btn-primary" type="submit" value="Criar Conta" />
		</form>
		<br/>
		<h3>Accounts</h3>
 		<table class="table table-striped">
				<thead>
					<tr>
						<th>Bank</th>
						<th>Client</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="account: ${client.accounts}">
						<td th:text="${client.ID}">Client ID</td>	
						<td th:text="${bank.code}">Bank Code</td>
						<td th:text="">IBAN</td>
					</tr>
				</tbody>
			</table>
		</div>
</body>
</html>
